    <h1>Calculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) naa caica a seguir e te mostrarei o Fatorial dele.</p>

    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Número:</label>
                <input type="number" name="num" id="fnum" max="21" min="1" placeholder="Número:">
                <input type="submit" value="Fatorial" formaction="javascript:fatorial()">
            </p>
        </form>
    </section>
    <section id="saida">
        <P>Preencha os dados acima e aperte o botão.</P>
    </section>

    <script src="script.js"></script>
</body>
