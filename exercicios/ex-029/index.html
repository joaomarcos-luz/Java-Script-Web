<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-029</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Eclipse Lounge</h1>
    </header>
    <main>
        <section>
            <form action="#" method="get">
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome do Cliente:">
                </p>
                <p>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="123456789-01:">
                </p>
                <p>
                    <label for="data">Nascimento:</label>
                    <input type="date" name="data" id="data" placeholder="Data de Nacimento:"> 
                </p>
                <p>
                    <label for="hora">Entrada:</label>
                    <input type="time" name="hora" id="hora" placeholder="Horário de Entrada:">
                </p>
                <p>
                    <input type="button" value="Cadastrar" id="botao">
                </p>
            </form>
        </section>
        <section>
            <ul>
                <li>Clique no Botão acima para Verificar e Cadastrar.</li>
                <ul>
                    <li>Verificar.</li>
                    <ul>
                             <ul>
                                 <li>Maior Idade.</li>
                                 <li>CPF.</li>
                             </ul>
                    </ul>
                </ul>
            </ul>
        </section>
    </main>
    <footer>
        <p>Site: João Marcos.</p>
    </footer>
</body>
</html>
